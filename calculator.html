<div id="section">
<div id="calculator">
 <p class="select">Enter two numbers:</p>
<div>
 <input type="number" id="num1" placeholder="Enter number 1">
 <input type="number" id="num2" placeholder="Enter number 2"><br><br>
</div>
<div>
<p class="select">Select an operation: </p>

 <select id="operation">
 <option value="add">Addition (+)</option>
 <option value="subtract">Subtraction (-)</option>
 <option value="multiply">Multiplication (*)</option>
 <option value="divide">Division (/)</option>
 </select>
</div>

<div>
 <button id="button" onclick="calculate()">Calculate</button>

 <p id="res">Result: <span id="result"></span></p>
</div>


</div>
<script>
 function calculate() {
 const num1 = parseFloat(document.getElementById("num1").value);
 const num2 = parseFloat(document.getElementById("num2").value);
 const operation = document.getElementById("operation").value;

 let result;
 switch (operation) {
 case "add":
 result = num1 + num2;
 break;
 case "subtract":
 result = num1 - num2;
 break;
 case "multiply":
 result = num1 * num2;
break;
 case "divide":
 if (num2 !== 0) {
 result = num1 / num2;
 } else {
 result = "Cannot divide by zero";
 }
 break;
 default:
 result = "Invalid operation";
 }

 document.getElementById("result").textContent = result;
 }
 </script>
